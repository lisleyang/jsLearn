<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字典</title>
</head>
<body>
	<script>
		function Directory(){
			this.dataStore = new Array();
			this.add = add;
			this.find = find;
			this.remove = remove;
			this.showAll = showAll;
			this.count = count;
			this.clear = clear;
		}
		function add(key,value){
			this.dataStore[key] = value;
		}
		function find(key){
			return this.dataStore[key];
		}
		function remove(key){
			delete this.dataStore[key];
		}
		function showAll(){
			var keys = Object.keys(this.dataStore);
			for(var i in keys){
				console.log(keys[i]+'->'+this.dataStore[keys[i]])
			}
		}
		function count(){
			return Object.keys(this.dataStore).length;
		}
		function clear(){
			var keys = Object.keys(this.dataStore);
			for(var i in keys){
				delete this.dataStore[keys[i]]
			}
		}

		var pbook = new Directory();
		pbook.add('Adidas',99);
		pbook.add('Nike',89);
		pbook.add('Jordan',79);
		pbook.showAll()
		console.info(pbook.find('Adidas'))
	</script>
</body>
</html>
