<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>click的时候，i是几，就打印出几，而不是绑定的时候i是几就弹几</p>
	<p>因为事件是异步的</p>
	<ul>
		<li>项目1</li>
		<li>项目2</li>
		<li>项目3</li>
		<li>项目4</li>
		<li>项目5</li>
	</ul>
	<script>
		var liList = document.querySelectorAll('li');
		for(var i=0;i<liList.length;i++){
			liList[i].onclick = function(){
				alert(i)
			}
		}
	</script>
</body>
</html>
