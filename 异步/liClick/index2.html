<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>let 的作用域不会提升，每次循环都有一个新的i；var的时候因为作用域提升，i被共享</p>
	<ul>
		<li>项目1</li>
		<li>项目2</li>
		<li>项目3</li>
		<li>项目4</li>
		<li>项目5</li>
	</ul>
	<script>
		var liList = document.querySelectorAll('li');
		for(let i=0;i<liList.length;i++){
			liList[i].onclick = function(){
				alert(i)
			}
		}
	</script>
</body>
</html>
