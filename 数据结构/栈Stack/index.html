<body>
    <script src="./stack.js"></script>
    <script>
    //应用：回文算法
    //123454321  abcdedcba 这种叫做回文
    function isPalindrome(word){
        var s = new Stack();
        for(var i=0;i<word.length;i++){
            s.push(word[i]);
        }

        var str = "";
        while(s.top>0){
            str += s.pop();
        }

        if(str == word){
            return true;
        }else{
            return false;
        }
    }
    </script>
</body>
