<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function Node(element){
			this.element = element;
			this.next = null;
		}

		function LList(){
			this.head = new Node("head")
			this.find = find;
			this.insert = insert;
			this.display = display;
			this.findPrev = findPrev;
			this.remove = remove;
		}

		function find(item){
			var currNode = this.head;
			while(currNode.element!=item){
				currNode = currNode.next
			}
			return currNode;
		}

		function insert(newElement,item){
			var newNode = new Node(newElement);
			var currNode = this.find(item);
			newNode.next = currNode.next;
			currNode.next = newNode;
		}
		function display(){
			var currNode = this.head;
			while(currNode.next){
				console.log(currNode.next.element)	//除去头节点
				currNode = currNode.next;
			}
		}

		function findPrev(item){
			var currNode = this.head;
			while(currNode.next&&(currNode.next.element!=item)){
				currNode = currNode.next;
			}
			return currNode
		}
		function remove(item){
			var prevNode = this.findPrev(item);
			var currNode = this.find(item)
			if(prevNode.next){
				prevNode.next = currNode.next;
				currNode.next = null;	//释放内存
			}
		}

		var cities = new LList();
		cities.insert('first','head');
		cities.insert('second','first');
		cities.insert('third','second');
		cities.display()
		console.log("===================")
		cities.remove('second');
		cities.display()
	</script>
</body>
</html>
